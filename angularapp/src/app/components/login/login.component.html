<div class="outer-container">
  <div class="header">
    <h1>Login</h1>
  </div>
  <form class="container mt-5" [formGroup]="exform" (ngSubmit)="onSubmit()">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>An Error Occured </strong>{{msg}}
    </div>
    <div class="col-sm-6 shadow round pb-3 px-5 pt-3 mx-auto">
      <div class="form-group mb-3">
        <label class="col-form-label">Email:</label>
        <input formControlName="email" type="text" class="form-control">
        <small *ngIf="email && email.invalid && email.touched" class="text-danger">Email is Required</small>
      </div>
      <div class="form-group mb-3">
        <label class="col-form-label">Password:</label>
        <input formControlName="password" type="password" class="form-control">
        <small *ngIf="password && password.invalid && password.touched" class="text-danger">Password is Required</small>
      </div>

      <button class="btn btn-info mb-3" id="loginButton" type="submit" [disabled]="exform.invalid">Login</button>
      <span class="form-label mb-3">
        New User/admin? <a style="color: blue;" id="signupLink" (click)="signup()"> Sign Up </a>
      </span>
    </div>

  </form>
</div>
