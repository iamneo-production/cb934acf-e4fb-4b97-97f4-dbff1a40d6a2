<div class="outer-container">
  <div class="header">
    <h1>Register</h1>
  </div>
  <form [formGroup]="exform" (ngSubmit)="onSignup()" class="mt-5">
    <div class="col-sm-6 shadow round pb-3 px-5 pt-3 mx-auto">
      <div class="form-group mb-3">
        <label class="col-form-label">Role:</label>
        <input formControlName="name" type="text" class="form-control">
        <small *ngIf="name && name.invalid && name.touched" class="text-danger">Role is Required</small>
      </div>
      <div class="form-group mb-3">
        <label class="col-form-label">Email:</label>
        <input formControlName="email" type="text" class="form-control">
        <small *ngIf="email && email.invalid && email.touched" class="text-danger">Email is Required</small>
      </div>
      <div class="form-group mb-3">
        <label class="col-form-label">Username:</label>
        <input formControlName="username" type="text" class="form-control">
        <small *ngIf="username && username.invalid && username.touched" class="text-danger">Username is Required</small>
      </div>
      <div class="form-group mb-3">
        <label class="col-form-label">Phone:</label>
        <input formControlName="phone" type="text" class="form-control">
        <small *ngIf="phone && (phone.invalid && phone.touched)" class="text-danger">Phone no. is Required(maximum 10 numbers and minimum 10 numbers allowed)</small>
      </div>
      <div class="form-group mb-3">
        <label class="col-form-label">Password:</label>
        <input formControlName="password" type="password" class="form-control">
        <small *ngIf="password && password.invalid && password.touched" class="text-danger">Password is Required</small>
      </div>

      <button [disabled]="exform.invalid" type="button" class="btn btn-primary mt-3">Sign Up</button>
      <span class="form-label mb-3">
        Existing User/admin? <a style="color: blue;" id="loginLink" (click)="login()"> Login </a>
      </span>
    </div>
  </form>
</div>
